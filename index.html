<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Animation background -->
    <div id="particles-js"></div>

    <div class="crud">
        <!-- head  -->
        <div class="head">
            <h2>CRUDS</h2>
            <p>product management system</p>
        </div>
        <!-- inputs  -->
        <div class="inputs">
            <input placeholder="Title" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" placeholder="Price" type="number" id="price">
                <input onkeyup="getTotal()" placeholder="taxes" type="number" id="taxes">
                <input onkeyup="getTotal()" placeholder="ads" type="number" id="ads">
                <input onkeyup="getTotal()" placeholder="discount" type="number" id="discount">
                <small id="total"></small>
            </div>
            <input placeholder="Count" type="number" id="count">
            <input placeholder="Category" type="text" id="category">
            <button id="submit">Create</button>
        </div>
        <!-- outputs -->
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>
            <div id="deleteAll">
                <!-- button DeleteAll  -->
            </div>
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <tbody id='tbody'>
                    <!-- <tr>
                        <td>1</td>
                        <td>oppo</td>
                        <td>5000</td>
                        <td>100</td>
                        <td>50</td>
                        <td>50</td>
                        <td>5200</td>
                        <td>phone</td>
                        <td>date</td>
                        <td>Time</td>
                        <td><button id="update">update</button></td>
                        <td><button id="delete">delete</button></td>
                    </tr> -->
                </tbody>
            </table>
        </div>

    </div>
    <!-- Load particles.js for animated background -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Load SweetAlert2 for alert popups -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/backAnimation.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
